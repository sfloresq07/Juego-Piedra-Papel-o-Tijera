<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Piedra Papel Tijera</title>
  </head>
  <body>
    <header>
      <h1>Piedra Papel ó Tijera</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">Usuario</div>
      <div id="computer-label" class="badge">Comput</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Papel cubre la Piedra. ¡Tu Ganas!</p>
    </div>
    <div class="choices">
      <div class="choice" id="r">
        <img class="image" src="/images/Piedra.png" alt="" />
      </div>
      <div class="choice" id="p">
        <img class="image" src="/images/Papel.png" alt="" />
      </div>
      <div class="choice" id="s">
        <img class="image" src="/images/Tijera.png" alt="" />
      </div>
    </div>

    <p id="action-message">Haz tú movimiento</p>
    <script src="scripts.js"></script>
  </body>
</html>
